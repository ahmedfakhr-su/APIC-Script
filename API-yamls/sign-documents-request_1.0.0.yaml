info:
  title: Sign Documents Request
  version: 1.0.0
  x-ibm-name: sign-documents-request
openapi: 3.0.0
paths:
  /sign-documents-request:
    post:
      operationId: SignDocumentsRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignDocumentsRequestRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignDocumentsRequestResponse'
          description: success

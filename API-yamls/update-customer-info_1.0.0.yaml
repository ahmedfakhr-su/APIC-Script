    post:
      operationId: UpdateCustomerInfo
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerInfoRequest'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCustomerInfoResponse'
          description: success
